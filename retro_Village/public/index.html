<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Village</title>    
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>        
        <h1 class="header_h1">Retro Village</h1>        
        <form action="">
            <input class="header_input" href="" placeholder="Busca tus productos favoritos!"/>
        </form>
        <a href=""><img src="./assets/icons/carrito.png" alt="imagen de carro de compras"></a>
        <a href=""><img class="menu-img" src="./assets/icons/menu.png" alt="imagen de menú"></a>        
        <img class="header_rejillas" src="./assets/icons/rejillas.png" alt="imagen de rejillas">
    </header>

    <main>        
        <section class="login">            
            <div class="banner first">
                <div class="banner_left">
                    <div class="banner_left-top">
                        <button>Be a villager!</button>
                        <img src="./assets/icons/image 31.png" alt="image arrow">
                    </div>
                    <span>Registrate y accede a  todos nuestros beneficios!</span>
                </div>
                <div class="banner_right">
                    <img src="./assets/img/banner 1.png" alt="image de banner">
                </div>
            </div>          
            <img class="login-absolute login-absolute-left" src="./assets/icons/hongo.png" alt="hongo">
            <img class="login-absolute login-absolute-tt" src="./assets/icons/play.png" alt="play">
            <img class="login-absolute login-absolute-top" src="./assets/icons/play.png" alt="play">
            <img class="login-absolute login-absolute-tp" src="./assets/icons/play.png" alt="play">
            <h1>Login</h1>    
            <div class="contentForm">
                <img class="p-absolute-top" src="./assets/icons/rejillas.png" alt="rejillas">
                <img class="p-absolute-bottom" src="./assets/icons/rejillas.png" alt="rejillas">
                <form action="">
                    <img src="./assets/icons/cat.png" alt="cat">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Contraseña">
                    <a href="./html/home.html" class="ingresar">Ingresar</a>
                    <a class="enlace" href="">Registrarse</a>
                    <a class="enlace" href="">Olvide mi contraseña</a>
                    <img src="./assets/icons/consola.png" alt="consola">
                </form>
            </div>          
    
            <div class="banner last">
                <div class="banner_left">
                    <div class="banner_left-top">
                        <button>Be a villager!</button>
                        <img src="./assets/icons/image 31.png" alt="image arrow">
                    </div>
                    <span>Registrate y accede a  todos nuestros beneficios!</span>
                </div>
                <div class="banner_right">
                    <img src="./assets/img/banner 1.png" alt="image de banner">
                </div>
            </div>            

            <div class="group-p">
                <img src="../assets/icons/t1.png" alt="">
                <img src="../assets/icons/t2.png" alt="">
                <img src="../assets/icons/t3.png" alt="">
                <img src="../assets/icons/t4.png" alt="">        
            </div> 
        </section>
    </main>
    <footer>
        <div>
            <span>copyright 2024©</span>
            <img class="redes" src="./assets/icons/redes.png" alt="redes">
            <span>Seguinos en redes!</span>
        </div>
        <img class="rejillas left" src="./assets/icons/rejillas.png" alt="rejillas">
        <img class="rejillas right" src="./assets/icons/rejillas.png" alt="rejillas">
    </footer>
</body>
</html>
